<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #results {
            margin-top: 20px;
        }
        li {
            color: #FFD700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Vote Loup-Garou</h1>
    <p>Choisissez votre personnage préféré. Que la nuit commence !</p>

    <!-- Formulaire pour ajouter les loups-garous -->
    <div id="add-werewolf-section">
        <input id="werewolf-number" type="number" placeholder="Numéro" />
        <button class="button" onclick="addWerewolf()">Ajouter</button>
    </div>

    <!-- Zone de vote -->
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser les votes</button>
    <button class="button" onclick="clearWerewolves()">Effacer les loups-garous</button>

    <!-- Résultats -->
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
        <button class="button" onclick="resetPage()">Réinitialiser la page</button>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
            authDomain: "votes-loup-garou.firebaseapp.com",
            databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "votes-loup-garou",
            storageBucket: "votes-loup-garou.firebasestorage.app",
            messagingSenderId: "1093716528543",
            appId: "1:1093716528543:web:2e3d27666623975936c1aa"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ajouter un loup-garou
        function addWerewolf() {
            const input = document.getElementById('werewolf-number');
            const number = input.value.trim();
            if (number) {
                const werewolvesRef = database.ref('werewolves');
                werewolvesRef.child(number).set(true);
                alert(`Loup-garou numéro ${number} ajouté !`);
                input.value = '';
            } else {
                alert("Veuillez entrer un numéro valide !");
            }
        }

        // Génération des boutons de vote
        function generateButtons(votes = {}) {
            const votingArea = document.getElementById('voting-area');
            votingArea.innerHTML = '';
            for (let i = 1; i <= 60; i++) { // Générer 60 boutons
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `Numéro ${i}\nVotes : ${votes[i] || 0}`;
                button.onclick = () => vote(i);
                votingArea.appendChild(button);
            }
        }

        // Voter
        function vote(number) {
            const voteRef = database.ref(`votes/${number}`);
            voteRef.set(firebase.database.ServerValue.increment(1));
            alert(`Vote enregistré pour le numéro ${number}`);
        }

        // Réinitialiser les votes
        function resetVotes() {
            const votesRef = database.ref('votes');
            votesRef.set(null)
                .then(() => alert('Votes réinitialisés !'))
                .catch((err) => console.error('Erreur lors de la réinitialisation :', err));
        }

        // Effacer les loups-garous
        function clearWerewolves() {
            const werewolvesRef = database.ref('werewolves');
            werewolvesRef.set(null)
                .then(() => alert('Tous les loups-garous ont été effacés !'))
                .catch((err) => console.error('Erreur lors de la réinitialisation :', err));
        }

        // Soumettre les votes
        function submitVotes() {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = ''; // Effacer les anciens résultats

            database.ref('votes').once('value', (snapshot) => {
                const votes = snapshot.val() || {};
                database.ref('werewolves').once('value', (werewolvesSnapshot) => {
                    const werewolves = werewolvesSnapshot.val() || {};
                    const werewolvesKeys = Object.keys(werewolves);
                    resultsList.innerHTML = Object.entries(votes)
                        .map(([key, value]) => {
                            const voters = werewolvesKeys.map((w) => `${w}`).join(', ');
                            return `<li>Numéro ${key} : ${value} votes (Loups-Garous : ${voters})</li>`;
                        })
                        .join('');
                    results.style.display = 'block';
                });
            });
        }

        // Réinitialiser la page
        function resetPage() {
            location.reload();
        }

        // Écoute des votes
        database.ref('votes').on('value', (snapshot) => {
            const votes = snapshot.val() || {};
            generateButtons(votes);
        });
    </script>
</body>
</html>
