    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

<body>
    <div id="particles-container"></div>
    <!-- Overlay au-dessus du background -->
    <div id="overlay"></div>

    <!-- Titre principal -->
    <h1>QUE LA NUIT COMMENCE üåì !</h1>
    <!-- Texte descriptif -->
    <p style="font-family: 'Bad Horse', serif; color: #b2884c; font-size: 1.5rem; margin-top: 10px;">
        S√©lectionner un villageois √† contaminer ‚ò£Ô∏è !
    </p>

    <!-- Ordre des votes -->
    <div>
        <h3>√Ä QUI LE TOUR :</h3>
    </div>

    <!-- D√©veloppeur -->
    <div id="developed-by">Developed by LA KOLO</div>

    <!-- S√©lection du loup-garou -->
    <div>
        <h3>S√©lectionnez le loup-garou qui va voter :</h3>
        <select id="werewolf-dropdown" onchange="handleWerewolfSelection()">
            <option value="">-- S√©lectionnez un loup-garou --</option>
        </select>
    </div>

    <!-- Zone de votes -->
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">R√©initialiser les votes</button>

    <!-- R√©sultats -->
    <div id="results" style="display: none;">
        <h2>R√©sultats des Votes</h2>
        <ul id="results-list"></ul>
    </div>

    <!-- Ajout de loup-garous -->
    <div style="margin-top: 50px;">
        <h3>Ajouter un Loup-Garou</h3>
        <input type="number" id="add-werewolf-input" placeholder="Num√©ro du Loup-Garou">
        <button class="button" onclick="addWerewolf()">Ajouter</button>
    </div>
    <button class="button" onclick="clearWerewolves()">Effacer les loups-garous</button>
</body>

    <script>
    const particlesContainer = document.getElementById('particles-container');

    // Cr√©e une particule
    function createParticle(x, y, isFloating = false) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.position = 'absolute';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        // Taille ajustable
        particle.style.width = `${Math.random() * 3 + 1}px`; // Taille entre 1px et 4px (modifiable)
        particle.style.height = particle.style.width;

        // Couleur ajustable
        particle.style.background = 'radial-gradient(circle, #ffd700, rgba(255, 255, 255, 0))'; // Couleur dor√©e brillante
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.opacity = Math.random();

        particlesContainer.appendChild(particle);

        // Animation al√©atoire ou mouvement depuis la souris
        const duration = Math.random() * 3 + 2; // Dur√©e entre 2s et 5s
        gsap.to(particle, {
            x: isFloating ? (Math.random() - 0.5) * 200 : (Math.random() - 0.5) * 100,
            y: isFloating ? (Math.random() - 0.5) * 200 : (Math.random() - 0.5) * 100,
            opacity: 0,
            scale: Math.random() * 1.5 + 0.5,
            duration: duration,
            ease: 'power1.out',
            onComplete: () => particle.remove()
        });
    }

    // G√©n√©ration des particules au survol de la souris
    document.addEventListener('mousemove', (event) => {
        for (let i = 0; i < 6; i++) { // Modifier le nombre de particules ici
            createParticle(event.clientX, event.clientY);
        }
    });

    // G√©n√©ration d'explosion de particules au clic
    document.addEventListener('click', (event) => {
        for (let i = 0; i < 20; i++) { // Modifier le nombre de particules au clic ici
            createParticle(event.clientX, event.clientY);
        }
    });

    // G√©n√®re des particules flottantes en permanence
    setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createParticle(x, y, true);
    }, 300); // Temps entre deux particules al√©atoires (modifiable)
    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
        authDomain: "votes-loup-garou.firebaseapp.com",
        databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "votes-loup-garou",
        storageBucket: "votes-loup-garou.firebasestorage.app",
        messagingSenderId: "1093716528543",
        appId: "1:1093716528543:web:2e3d27666623975936c1aa"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const werewolvesRef = database.ref('werewolves'); // R√©f√©rence pour les loups-garous
    const votesRef = database.ref('votes'); // R√©f√©rence pour les votes
    let selectedWerewolf = null; // Stocker le loup-garou s√©lectionn√©

    // Ajouter un loup-garou
    function addWerewolf() {
        const input = document.getElementById('add-werewolf-input');
        const number = parseInt(input.value);
        if (number && !isNaN(number)) {
            werewolvesRef.once('value', snapshot => {
                const werewolves = snapshot.val() || {};
                const isFirst = Object.keys(werewolves).length === 0; // V√©rifier si c'est le premier loup-garou
                werewolvesRef.child(number).set({ voted: false, doubleVote: isFirst })
                    .then(() => {
                        alert(`Loup-Garou ${number} ajout√© avec ${isFirst ? '2 voix' : '1 voix'} !`);
                        input.value = '';
                    })
                    .catch(err => console.error("Erreur lors de l'ajout du loup-garou :", err));
            });
        } else {
            alert('Veuillez entrer un num√©ro valide.');
        }
    }

    // Mettre √† jour la liste d√©roulante pour la s√©lection des loups-garous
    function updateWerewolfDropdown(werewolves) {
        const dropdown = document.getElementById('werewolf-dropdown');
        dropdown.innerHTML = `<option value="">-- S√©lectionnez un loup-garou --</option>`; // Option par d√©faut
        Object.keys(werewolves || {}).forEach(key => {
            dropdown.innerHTML += `<option value="${key}">Loup-Garou ${key}</option>`;
        });
    }

    // Gestion du changement dans la liste d√©roulante
    function handleWerewolfSelection() {
        const dropdown = document.getElementById('werewolf-dropdown');
        selectedWerewolf = dropdown.value;
    }

    // G√©n√©rer les boutons de vote
    function generateButtons(votes = {}) {
        const votingArea = document.getElementById('voting-area');
        votingArea.innerHTML = '';
        for (let i = 1; i <= 60; i++) {
            const button = document.createElement('button');
            button.className = 'voting-button';
            button.setAttribute('data-number', i);
            button.textContent = `Num√©ro ${i}\nvotes : ${votes[i] || 0}`;
            button.style.opacity = votes[`${i}_opacity`] || "1";
            button.onclick = () => vote(i);
            votingArea.appendChild(button);
        }
    }

    // Voter
    function vote(number) {
        if (!selectedWerewolf) {
            alert('Veuillez s√©lectionner un loup-garou pour voter.');
            return;
        }

        werewolvesRef.once('value', snapshot => {
            const werewolves = snapshot.val() || {};
            const currentWerewolf = werewolves[selectedWerewolf];

            if (!currentWerewolf) {
                alert(`Loup-Garou ${selectedWerewolf} non trouv√©.`);
                return;
            }

            if (currentWerewolf.voted) {
                alert(`Loup-Garou ${selectedWerewolf} a d√©j√† vot√©.`);
                return;
            }

            const incrementValue = currentWerewolf.doubleVote ? 2 : 1; // Double voix pour le premier loup-garou
            votesRef.child(number).set(firebase.database.ServerValue.increment(incrementValue))
                .then(() => {
                    werewolvesRef.child(selectedWerewolf).update({ voted: true });
                    votesRef.child(`${number}_opacity`).set(0.4);
                    alert(`Loup-Garou ${selectedWerewolf} a vot√© pour le num√©ro ${number} (${incrementValue} voix).`);
                })
                .catch(err => console.error("Erreur lors du vote :", err));
        });
    }

    // R√©initialiser les votes
    function resetVotes() {
        const resetData = {};
        for (let i = 1; i <= 60; i++) {
            resetData[i] = 0;
            resetData[`${i}_opacity`] = 1;
        }
        votesRef.set(resetData)
            .then(() => {
                werewolvesRef.once('value', snapshot => {
                    const werewolves = snapshot.val() || {};
                    const updatedWerewolves = {};
                    Object.keys(werewolves).forEach(key => {
                        updatedWerewolves[key] = { ...werewolves[key], voted: false }; // Conserver `doubleVote`
                    });
                    werewolvesRef.set(updatedWerewolves)
                        .then(() => alert('Votes r√©initialis√©s et loups-garous pr√™ts √† revoter.'));
                });
            })
            .catch(err => console.error('Erreur lors de la r√©initialisation des votes :', err));
    }

    // Effacer les loups-garous
    function clearWerewolves() {
        werewolvesRef.remove()
            .then(() => alert('Liste des loups-garous effac√©e.'))
            .catch(err => console.error('Erreur lors de l‚Äôeffacement :', err));
    }

    // Soumettre les votes
    function submitVotes() {
        const results = document.getElementById('results');
        const resultsList = document.getElementById('results-list');
        votesRef.once('value', snapshot => {
            const votes = snapshot.val() || {};
            resultsList.innerHTML = Object.entries(votes)
                .filter(([key, value]) => !key.endsWith('_opacity') && value > 0)
                .map(([key, value]) => `<li>Num√©ro ${key} : ${value} votes</li>`)
                .join('');
            results.style.display = 'block';
        });
    }

    // √âcoute Firebase pour mettre √† jour en temps r√©el
    votesRef.on('value', snapshot => {
        const votes = snapshot.val() || {};
        generateButtons(votes);
    });

    werewolvesRef.on('value', snapshot => {
        const werewolves = snapshot.val() || {};
        updateWerewolfDropdown(werewolves);
    });
</script>
