<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #results {
            margin-top: 20px;
        }
        li {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Vote Loup-Garou</h1>
    <div>
        <h2>Ajouter un Loup-Garou</h2>
        <input type="number" id="wolf-number" placeholder="Numéro du Loup-Garou" min="1" max="60" />
        <button class="button" onclick="addWolf()">Ajouter</button>
        <h3>Liste des loups-garous :</h3>
        <ul id="wolves-list"></ul>
    </div>
    <div>
        <h2>Ordre des votes :</h2>
        <p id="vote-order">Aucun loup-garou ajouté pour le moment.</p>
    </div>
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser la partie</button>
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
        <button class="button" onclick="resetPage()">Réinitialiser la page</button>
    </div>
    <script>
        let wolves = []; // Liste des loups-garous
        const votes = {}; // Object pour stocker les votes
        let currentWolfIndex = 0; // Indique quel loup-garou doit voter

        // Ajouter un loup-garou
        function addWolf() {
            const wolfNumber = parseInt(document.getElementById('wolf-number').value, 10);
            if (!isNaN(wolfNumber) && wolfNumber >= 1 && wolfNumber <= 60) {
                if (!wolves.includes(wolfNumber)) {
                    wolves.push(wolfNumber);
                    updateWolvesList();
                    updateVoteOrder();
                } else {
                    alert(`Le numéro ${wolfNumber} est déjà dans la liste des loups-garous.`);
                }
            } else {
                alert("Veuillez entrer un numéro valide.");
            }
        }

        // Met à jour la liste des loups-garous affichée
        function updateWolvesList() {
            const wolvesList = document.getElementById('wolves-list');
            wolvesList.innerHTML = wolves.map(wolf => `<li>Loup-Garou ${wolf}</li>`).join('');
        }

        // Met à jour l'ordre des votes affiché
        function updateVoteOrder() {
            const voteOrder = document.getElementById('vote-order');
            if (wolves.length > 0) {
                voteOrder.textContent = `Prochain loup-garou à voter : Loup-Garou ${wolves[currentWolfIndex]}`;
            } else {
                voteOrder.textContent = "Aucun loup-garou ajouté pour le moment.";
            }
        }

        // Génération des boutons
        function generateButtons() {
            const votingArea = document.getElementById('voting-area');
            votingArea.innerHTML = '';
            for (let i = 1; i <= 60; i++) { // Générer 60 boutons
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `Numéro ${i}\nVotes : ${votes[i]?.count || 0}`;
                button.onclick = () => vote(i);
                votingArea.appendChild(button);
            }
        }

        // Voter
        function vote(number) {
            if (!votes[number]) {
                votes[number] = { count: 0, wolves: [] };
            }
            const currentWolf = wolves[currentWolfIndex];
            votes[number].count++;
            votes[number].wolves.push(currentWolf);

            // Passer au prochain loup-garou
            currentWolfIndex = (currentWolfIndex + 1) % wolves.length;
            updateVoteOrder();

            alert(`Loup-Garou ${currentWolf} a voté pour le numéro ${number}.`);
            generateButtons(); // Met à jour les boutons après le vote
        }

        // Réinitialiser les votes
        function resetVotes() {
            wolves = [];
            currentWolfIndex = 0;
            for (let i = 1; i <= 60; i++) {
                votes[i] = { count: 0, wolves: [] };
            }
            alert('Partie réinitialisée !');
            generateButtons();
            updateWolvesList();
            updateVoteOrder();
        }

        // Afficher les résultats
        function submitVotes() {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = Object.entries(votes)
                .filter(([key, value]) => value.count > 0)
                .map(([key, value]) =>
                    `<li>Numéro ${key} : ${value.count} votes 
                     ${value.wolves.length ? `(Loups-Garous : ${value.wolves.join(', ')})` : ''}</li>`
                )
                .join('');
            results.style.display = 'block';
        }

        // Réinitialiser la page
        function resetPage() {
            location.reload();
        }

        // Génère les boutons au chargement
        generateButtons();
    </script>
</body>
</html>
