    function createParticle(x, y, isFloating = false) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.position = 'absolute';
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    // Taille ajustable
    particle.style.width = `${Math.random() * 6 + 3}px`; // Taille entre 3px et 9px
    particle.style.height = particle.style.width;

    // Couleur ajustable pour effet √©toile brillante
    particle.style.background = 'radial-gradient(circle, #b2884c, rgba(255, 255, 255, 0))'; // Couleur dor√©e brillante
    particle.style.borderRadius = '50%';
    particle.style.pointerEvents = 'none';
    particle.style.opacity = Math.random();

    particlesContainer.appendChild(particle);

    // Animation de scintillement (changement d'opacit√©)
    gsap.to(particle, {
        opacity: 0.5 + Math.random() * 0.5, // Scintille entre 0.5 et 1
        scale: 0.8 + Math.random() * 1.2,  // L√©g√®re variation de taille
        duration: 0.5,
        repeat: -1, // R√©p√®te infiniment
        yoyo: true, // Rebondit en sens inverse
        ease: 'power1.inOut'
    });

    // Animation al√©atoire ou mouvement depuis la souris
    const duration = Math.random() * 3 + 2; // Dur√©e entre 2s et 5s
    gsap.to(particle, {
        x: isFloating ? (Math.random() - 0.5) * 200 : (Math.random() - 0.5) * 100,
        y: isFloating ? (Math.random() - 0.5) * 200 : (Math.random() - 0.5) * 100,
        opacity: 0,
        scale: Math.random() * 1.5 + 0.5,
        duration: duration,
        ease: 'power1.out',
        onComplete: () => particle.remove()
    });

    return particle; // Retourne la particule cr√©√©e
    }

function vote(number) {
    werewolvesRef.once('value', snapshot => {
        const werewolves = snapshot.val() || {};

    function vote(number) {
        if (!selectedWerewolf) {

        if (currentWerewolfIndex >= werewolfKeys.length) {
            alert("Tous les loups-garous ont vot√© !");

        }

        werewolvesRef.once('value', snapshot => {
            const werewolves = snapshot.val() || {};
            const currentWerewolf = werewolves[selectedWerewolf];

        const currentWerewolf = werewolves[currentWerewolfKey];
