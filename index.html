<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #results, #wolves-area {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        li {
            color: #FFD700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Vote Loup-Garou</h1>
    <p>Choisissez votre personnage préféré. Que la nuit commence !</p>

    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser la partie</button>
    
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
        <button class="button" onclick="resetPage()">Réinitialiser la page</button>
    </div>

    <!-- Section pour les loups-garous (visible uniquement par l'animateur) -->
    <div id="wolves-area" style="display: none;">
        <h2>Loups-Garous</h2>
        <ul id="wolves-list"></ul>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
            authDomain: "votes-loup-garou.firebaseapp.com",
            databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "votes-loup-garou",
            storageBucket: "votes-loup-garou.firebasestorage.app",
            messagingSenderId: "1093716528543",
            appId: "1:1093716528543:web:2e3d27666623975936c1aa"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const wolvesRef = database.ref('wolves'); // Référence Firebase pour les loups-garous
        const votesRef = database.ref('votes');

        // Génère les boutons de vote
        function generateButtons(votes = {}) {
            const votingArea = document.getElementById('voting-area');
            votingArea.innerHTML = '';
            for (let i = 1; i <= 60; i++) {
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `Numéro ${i}\nVotes : ${votes[i] || 0}`;
                button.onclick = () => vote(i);
                votingArea.appendChild(button);
            }
        }

        // Voter
        function vote(number) {
            const voteRef = database.ref(`votes/${number}`);
            voteRef.set(firebase.database.ServerValue.increment(1))
                .then(() => alert(`Vote enregistré pour le numéro ${number}`))
                .catch(err => console.error("Erreur de vote :", err));
        }

        // Réinitialiser les votes
        function resetVotes() {
            const resetData = {};
            for (let i = 1; i <= 60; i++) {
                resetData[i] = 0; // Réinitialise chaque vote à 0
            }
            votesRef.set(resetData)
                .then(() => alert('Partie réinitialisée !'))
                .catch((err) => console.error('Erreur lors de la réinitialisation :', err));
        }

        // Ajouter des loups-garous
        function addWolf(number) {
            wolvesRef.once('value', (snapshot) => {
                const wolves = snapshot.val() || [];
                if (!wolves.includes(number)) {
                    wolves.push(number); // Ajoute le numéro au tableau
                    wolvesRef.set(wolves)
                        .then(() => alert(`Numéro ${number} est maintenant un loup-garou !`))
                        .catch(err => console.error('Erreur lors de l’ajout d’un loup-garou :', err));
                }
            });
        }

        // Afficher les loups-garous
        function displayWolves(wolves = []) {
            const wolvesArea = document.getElementById('wolves-area');
            const wolvesList = document.getElementById('wolves-list');
            wolvesList.innerHTML = wolves.map(wolf => `<li>Loup-Garou Numéro : ${wolf}</li>`).join('');
            wolvesArea.style.display = 'block'; // Affiche la section pour l'animateur
        }

        // Écoute des votes
        votesRef.on('value', (snapshot) => {
            const votes = snapshot.val() || {};
            generateButtons(votes);
        });

        // Écoute des loups-garous
        wolvesRef.on('value', (snapshot) => {
            const wolves = snapshot.val() || [];
            displayWolves(wolves);
        });

        // Soumettre les votes
        function submitVotes() {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            votesRef.once('value', (snapshot) => {
                const votes = snapshot.val() || {};
                resultsList.innerHTML = Object.entries(votes)
                    .map(([key, value]) => `<li>Numéro ${key} : ${value} votes</li>`)
                    .join('');
                resultsDiv.style.display = 'block';
            });
        }

        // Réinitialiser la page
        function resetPage() {
            location.reload();
        }
    </script>
</body>
</html>
