<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        ul {
            list-style-type: none;
            padding: 0;
            color: #FFD700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Vote Loup-Garou</h1>
    <div>
        <h2>Ajouter un Loup-Garou</h2>
        <input id="werewolf-input" type="number" placeholder="Numéro du Loup-Garou">
        <button class="button" onclick="addWerewolf()">Ajouter</button>
    </div>
    <div>
        <button class="button" onclick="toggleWerewolfList()">Afficher/Masquer la liste des loups-garous</button>
    </div>
    <div id="werewolf-section" style="display: none;">
        <h3>Liste des loups-garous :</h3>
        <ul id="werewolf-list"></ul>
    </div>
    <div>
        <h3>Ordre des votes :</h3>
        <p id="current-werewolf">Prochain loup-garou à voter : Aucun</p>
        <button class="button" onclick="nextWerewolf()">Passer au suivant</button>
    </div>
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser les votes</button>
    <button class="button" onclick="clearWerewolves()">Effacer les loups-garous</button>
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
    </div>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
            authDomain: "votes-loup-garou.firebaseapp.com",
            databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "votes-loup-garou",
            storageBucket: "votes-loup-garou.firebasestorage.app",
            messagingSenderId: "1093716528543",
            appId: "1:1093716528543:web:2e3d27666623975936c1aa"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const votesRef = database.ref('votes');
        const werewolvesRef = database.ref('werewolves');
        let werewolves = [];
        let currentWerewolfIndex = 0;

        // Update werewolf list in real-time
        werewolvesRef.on('value', (snapshot) => {
            werewolves = snapshot.val() || [];
            updateWerewolfList(werewolves);
        });

        // Add a werewolf
        function addWerewolf() {
            const input = document.getElementById('werewolf-input');
            const werewolfNumber = input.value.trim();

            if (werewolfNumber && !werewolves.includes(werewolfNumber)) {
                werewolves.push(werewolfNumber);
                werewolvesRef.set(werewolves);
                input.value = '';
            } else if (werewolves.includes(werewolfNumber)) {
                alert('Ce loup-garou est déjà dans la liste.');
            } else {
                alert('Veuillez entrer un numéro valide.');
            }
        }

        // Show next werewolf to vote
        function nextWerewolf() {
            if (werewolves.length === 0) {
                alert("Aucun loup-garou n'a été ajouté.");
                return;
            }

            if (currentWerewolfIndex >= werewolves.length) {
                alert('Tous les loups-garous ont déjà voté.');
                currentWerewolfIndex = 0; // Reset for the next round
            } else {
                const currentWerewolf = werewolves[currentWerewolfIndex];
                document.getElementById('current-werewolf').textContent = `Prochain loup-garou à voter : Loup-Garou ${currentWerewolf}`;
                currentWerewolfIndex++;
            }
        }

        // Update werewolf list display
        function updateWerewolfList(list) {
            const listElement = document.getElementById('werewolf-list');
            listElement.innerHTML = list.map(num => `<li>Loup-Garou ${num}</li>`).join('');
        }

        // Toggle werewolf list visibility
        function toggleWerewolfList() {
            const werewolfList = document.getElementById('werewolf-section');
            werewolfList.style.display = werewolfList.style.display === 'none' ? 'block' : 'none';
        }

        // Submit votes
        function submitVotes() {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            votesRef.once('value', (snapshot) => {
                const votes = snapshot.val() || {};
                resultsList.innerHTML = Object.entries(votes)
                    .filter(([_, count]) => count > 0) // Show only votes > 0
                    .map(([key, value]) => `<li>Numéro ${key} : ${value} votes</li>`)
                    .join('');
                results.style.display = 'block';
            });
        }

        // Reset votes
        function resetVotes() {
            const resetData = {};
            for (let i = 1; i <= 60; i++) {
                resetData[i] = 0;
            }
            votesRef.set(resetData);
        }

        // Clear all werewolves
        function clearWerewolves() {
            werewolvesRef.set([]);
        }
    </script>
</body>
</html>
