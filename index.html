<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #results {
            margin-top: 20px;
        }
        li {
            color: #FFD700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Vote Loup-Garou</h1>
    <p>Choisissez votre personnage préféré. Que la nuit commence !</p>
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser la partie</button>
    <div>
        <h2>Ajouter un Loup-Garou votant</h2>
        <input type="number" id="wolf-number" placeholder="Numéro du Loup-Garou" min="1" max="60" />
        <button class="button" onclick="addWolf()">Ajouter</button>
    </div>
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
        <button class="button" onclick="resetPage()">Réinitialiser la page</button>
    </div>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
            authDomain: "votes-loup-garou.firebaseapp.com",
            databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "votes-loup-garou",
            storageBucket: "votes-loup-garou.firebasestorage.app",
            messagingSenderId: "1093716528543",
            appId: "1:1093716528543:web:2e3d27666623975936c1aa"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let wolves = []; // Liste des loups-garous votants
        const votes = {}; // Object pour stocker les votes

        // Génération des boutons
        function generateButtons() {
            const votingArea = document.getElementById('voting-area');
            votingArea.innerHTML = '';
            for (let i = 1; i <= 60; i++) { // Générer 60 boutons
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `Numéro ${i}\nVotes : ${votes[i]?.count || 0}`;
                button.onclick = () => vote(i);
                votingArea.appendChild(button);
            }
        }

        // Ajouter un loup-garou votant
        function addWolf() {
            const wolfNumber = parseInt(document.getElementById('wolf-number').value, 10);
            if (!isNaN(wolfNumber) && wolfNumber >= 1 && wolfNumber <= 60) {
                if (!wolves.includes(wolfNumber)) {
                    wolves.push(wolfNumber);
                    alert(`Loup-Garou ajouté : Numéro ${wolfNumber}`);
                } else {
                    alert(`Le numéro ${wolfNumber} est déjà dans la liste des loups-garous.`);
                }
            } else {
                alert("Veuillez entrer un numéro valide.");
            }
        }

        // Voter
        function vote(number) {
            if (!votes[number]) {
                votes[number] = { count: 0, wolves: [] };
            }
            votes[number].count++;
            if (wolves.includes(number)) {
                votes[number].wolves.push(number);
            }
            alert(`Vote enregistré pour le numéro ${number}`);
            generateButtons(); // Met à jour les boutons après le vote
        }

        // Réinitialiser les votes
        function resetVotes() {
            database.ref('votes').set(null)
                .then(() => {
                    wolves = [];
                    for (let i = 1; i <= 60; i++) {
                        votes[i] = { count: 0, wolves: [] };
                    }
                    alert('Partie réinitialisée !');
                    generateButtons();
                })
                .catch(err => console.error("Erreur de réinitialisation :", err));
        }

        // Afficher les résultats
        function submitVotes() {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = Object.entries(votes)
                .filter(([key, value]) => value.count > 0)
                .map(([key, value]) => 
                    `<li>Numéro ${key} : ${value.count} votes 
                     ${value.wolves.length ? `(Loups-Garous : ${value.wolves.join(', ')})` : ''}</li>`
                )
                .join('');
            results.style.display = 'block';
        }

        // Réinitialiser la page
        function resetPage() {
            location.reload();
        }

        // Génère les boutons au chargement
        generateButtons();
    </script>
</body>
</html>
