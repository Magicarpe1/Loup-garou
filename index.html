<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Loup-Garou</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            border-radius: 10px;
            cursor: pointer;
        }
        .voting-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        #results {
            margin-top: 20px;
        }
        li {
            color: #FFD700;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Vote Loup-Garou</h1>

    <!-- Ajout de loup-garous -->
    <div>
        <h3>Ajouter un Loup-Garou</h3>
        <input type="number" id="add-werewolf-input" placeholder="Numéro du Loup-Garou">
        <button class="button" onclick="addWerewolf()">Ajouter</button>
    </div>
    <div>
        <h3>Liste des loups-garous :</h3>
        <ul id="werewolf-list"></ul>
    </div>

    <!-- Ordre des votes -->
    <div>
        <h3>Ordre des votes :</h3>
        <p id="vote-order">Aucun loup-garou ajouté pour le moment.</p>
    </div>

    <!-- Zone de votes -->
    <div class="voting-area" id="voting-area"></div>
    <button class="button" onclick="submitVotes()">Soumettre les votes</button>
    <button class="button" onclick="resetVotes()">Réinitialiser les votes</button>
    <button class="button" onclick="clearWerewolves()">Effacer les loups-garous</button>

    <!-- Résultats -->
    <div id="results" style="display: none;">
        <h2>Résultats des Votes</h2>
        <ul id="results-list"></ul>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2-e0dngn9BrksaAMEfXODLeiICmC0W6U",
            authDomain: "votes-loup-garou.firebaseapp.com",
            databaseURL: "https://votes-loup-garou-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "votes-loup-garou",
            storageBucket: "votes-loup-garou.firebasestorage.app",
            messagingSenderId: "1093716528543",
            appId: "1:1093716528543:web:2e3d27666623975936c1aa"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let werewolves = []; // Liste des loups-garous
        let werewolfVotes = {}; // Votes des loups-garous

        // Ajouter un loup-garou
        function addWerewolf() {
            const input = document.getElementById('add-werewolf-input');
            const number = parseInt(input.value);
            if (number && !werewolves.includes(number)) {
                werewolves.push(number);
                werewolfVotes[number] = null; // Initialise les votes
                updateWerewolfList();
                updateVoteOrder();
                input.value = '';
            }
        }

        // Mettre à jour la liste des loups-garous affichée
        function updateWerewolfList() {
            const list = document.getElementById('werewolf-list');
            list.innerHTML = werewolves
                .map(w => `<li>Loup-Garou ${w}</li>`)
                .join('');
        }

        // Mettre à jour l'ordre des votes
        function updateVoteOrder() {
            const orderText = document.getElementById('vote-order');
            if (werewolves.length > 0) {
                const next = werewolves.find(w => werewolfVotes[w] === null);
                orderText.textContent = next
                    ? `Prochain loup-garou à voter : Loup-Garou ${next}`
                    : 'Tous les loups-garous ont voté.';
            } else {
                orderText.textContent = 'Aucun loup-garou ajouté pour le moment.';
            }
        }

        // Génération des boutons
        function generateButtons(votes = {}) {
            const votingArea = document.getElementById('voting-area');
            votingArea.innerHTML = '';
            for (let i = 1; i <= 60; i++) { // Générer 60 boutons
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `Numéro ${i}\nVotes : ${votes[i] || 0}`;
                button.onclick = () => vote(i);
                votingArea.appendChild(button);
            }
        }

        // Voter
        function vote(number) {
            const next = werewolves.find(w => werewolfVotes[w] === null);
            if (next) {
                werewolfVotes[next] = number;
                const voteRef = database.ref(`votes/${number}`);
                voteRef.set(firebase.database.ServerValue.increment(1))
                    .then(() => {
                        alert(`Loup-Garou ${next} a voté pour le numéro ${number}`);
                        updateVoteOrder();
                    })
                    .catch(err => console.error("Erreur de vote :", err));
            } else {
                alert('Tous les loups-garous ont déjà voté.');
            }
        }

        // Réinitialiser les votes
        function resetVotes() {
            const votesRef = database.ref('votes');
            const resetData = {};
            for (let i = 1; i <= 60; i++) {
                resetData[i] = 0; // Réinitialise chaque vote à 0
            }
            votesRef.set(resetData)
                .then(() => {
                    alert('Partie réinitialisée !');
                    werewolfVotes = {}; // Réinitialise les votes des loups-garous
                    werewolves.forEach(w => (werewolfVotes[w] = null));
                    updateVoteOrder();
                })
                .catch((err) => console.error('Erreur lors de la réinitialisation :', err));
        }

        // Effacer les loups-garous
        function clearWerewolves() {
            werewolves = [];
            werewolfVotes = {};
            updateWerewolfList();
            updateVoteOrder();
        }

        // Soumettre les votes
        function submitVotes() {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            database.ref('votes').once('value', (snapshot) => {
                const votes = snapshot.val() || {};
                resultsList.innerHTML = Object.entries(votes)
                    .map(([key, value]) => {
                        const voters = Object.entries(werewolfVotes)
                            .filter(([_, v]) => v == key)
                            .map(([w]) => w);
                        return `<li>Numéro ${key} : ${value} votes (Loups-Garous : ${voters.join(', ')})</li>`;
                    })
                    .join('');
                results.style.display = 'block';
            });
        }

        // Écoute des votes
        database.ref('votes').on('value', (snapshot) => {
            const votes = snapshot.val() || {};
            generateButtons(votes);
        });
    </script>
</body>
</html>
